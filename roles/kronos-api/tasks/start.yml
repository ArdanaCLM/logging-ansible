---
- name: kronos-api | start | Activate Kronos API (legacy)
  become: yes
  install_package:
    name: kronos
    service: kronos
    activate: act_on
    version: "{{ ardana_notify_kronos_api_install.version }}"
  when: >-
    ardana_notify_kronos_api_install is defined
    and ardana_notify_kronos_api_install.changed
    and deployer_media_legacy_layout | bool

- name: kronos-api | start | Check if Kronos site is enabled (hlinux)
  become: yes
  stat:
    path: /etc/apache2/sites-enabled/kronos-apache2.conf
  register: kronos_site_file_result
  when: ansible_os_family == 'Debian'

- name: kronos-api | start | Check if Kronos site is enabled (SUSE)
  become: yes
  stat:
    path: "{{ apache2_vhost_dir }}/kronos-apache2.conf"
  register: kronos_site_file_result
  when: ansible_os_family == 'Suse'

# Set the fact for reload based on whether we are enabled
- name: kronos-api | start | Set fact to start based on ardana_notify_fact
  set_fact:
    kronos_reload_required : True
  when: >-
          not kronos_site_file_result.stat.exists

# Set the fact for restart based on ardana_notify
- name: kronos-api | start | Set fact to start based on ardana_notify_fact
  set_fact:
    kronos_restart_required : True
  when: >-
          ardana_notify_kronos_api_restart is defined
          and ardana_notify_kronos_api_restart.changed

- name: kronos-api | start | Enable Kronos site (hlinux)
  become: yes
  command: a2ensite kronos-apache2
  when: ( not kronos_site_file_result.stat.exists and
          ansible_os_family == 'Debian' )

- name: kronos-api | start | Enable Kronos site (SUSE)
  template:
    src: kronose-modwsgi.conf.j2
    dest: "{{ apache2_vhost_dir }}/kronos-modwsgi.conf"
    mode: 0644
  when: ( not kronos_site_file_result.stat.exists and
          ansible_os_family == 'Suse' )

- include: "{{ playbook_dir }}/roles/FND-AP2/tasks/start_reload.yml"
  vars:
    apache_reload_requested: "{{ kronos_reload_required }}"
    apache_restart_requested: "{{ kronos_restart_required }}"
