# Configure Kronos API
#------------------------------------------------------------------------------
- name: kronos-api | configure | Configure Kronos API INI file
  become: yes
  template:
    src: kronos-api.ini.j2
    dest: /etc/monasca/log-api-paste.ini
    owner: "{{ kronos_user }}"
    group: "{{ kronos_group }}"
    mode: 0600
  register: ardana_notify_kronos_api_restart
  when: ( 'MON_API' in verb_hosts )

- name: kronos-api | configure | Configure Kronos API Conf file
  become: yes
  template:
    src: kronos-api.conf.j2
    dest: /etc/monasca/log-api.conf
    owner: "{{ kronos_user }}"
    group: "{{ kronos_group }}"
    mode: 0600
  register: ardana_notify_kronos_api_restart
  when: ( 'MON_API' in verb_hosts )

- name: kronos-api | configure | Configure Kronos/Apache virtualhost available
  become: yes
  template:
    src: kronos-apache2.conf.j2
    dest: "{{ apache2_vhost_dir }}/kronos-apache2.conf"
    mode: 0755
  register: ardana_notify_kronos_apache_reload

- name: kronos-api | configure | Configure Kronos/Apache virtualhost enabled
  become: yes
  file:
    src: "{{ apache2_vhost_dir }}/kronos-apache2.conf"
    dest: /etc/apache2/sites-enabled/kronos-apache2.conf
    state: link
  register: ardana_notify_kronos_apache_reload
  when: ansible_os_family == 'Debian'

- name: kronos-api | configure | Configure Kronos/Apache log file ownership
  become: yes
  file:
    path: "{{ kronos_log_dir }}/{{ item }}"
    owner: "{{ kronos_user }}"
    group: "{{ kronos_group }}"
    mode: 0640
    state: touch
  with_items:
    - wsgi-access.log
    - wsgi.log
    - "{{ kronos_api_log_file }}"
